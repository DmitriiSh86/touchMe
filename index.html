<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>TouchMe</title>
  </head>
  <body class="root">
    <header class="header"></header>
    <section class="screen-block">
        <div class="screen-block__info">
            <div class="screen-block__item keyboard-block__thumb">
                <p class="screen-block__item-text">Thumb finger</p>
            </div>
            <div class="screen-block__item keyboard-block__right-index">
                <p class="screen-block__item-text">Right index finger</p>
            </div>
            <div class="screen-block__item keyboard-block__left-index">
                <p class="screen-block__item-text">Left index finger</p>
            </div>
            <div class="screen-block__item keyboard-block__middle">
                <p class="screen-block__item-text">Middle finger</p>
            </div>
            <div class="screen-block__item keyboard-block__ring">
                <p class="screen-block__item-text">Ring finger</p>
            </div>
            <div class="screen-block__item keyboard-block__little">
                <p class="screen-block__item-text">Little finger</p>
            </div>
        </div>
        <div class="screen-block__screen">
            <pre class="about before-1"></pre>
            <pre class="about before-2"></pre>
            <pre class="about before-3"></pre>
            <ul class="screen-block__content">
                <li class="screen-block__string">
                    <pre class="text screen-block__past"></pre>
                    <pre class="text screen-block__next"></pre>
                    <pre class="text screen-block__future"></pre>
                </li>
            </ul>
            <pre class="about after-1"></pre>
            <pre class="about after-2"></pre>
            <pre class="about after-3"></pre>
        </div>
        <div class="screen-block__statistic"></div>
    </section>
    <section class="keyboard-block">
        <div class="keyboard-block__letters">
            <div class="letter-row">
                <button id="`" type="button" class="keyboard-block__letter keyboard-block__little"><p>`</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__little"><p>1</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__ring"><p>2</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__middle"><p>3</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__left-index"><p>4</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__left-index"><p>5</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>6</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>7</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__middle"><p>8</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__ring"><p>9</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__little"><p>0</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__little"><p>-</p></button>
                <button id="=" type="button" class="keyboard-block__letter keyboard-block__little"><p>=</p></button>
                <button id="Backspace" type="button" class="keyboard-block__letter letter-long-bsp keyboard-block__type_not-activ"><p>Backsp</p></button>
            </div>
            <div class="letter-row">
                <button id="" type="button" class="keyboard-block__letter letter-long-tab keyboard-block__type_not-activ"><p>Tab</p></button>
                <button id="q" type="button" class="left keyboard-block__letter keyboard-block__little"><p>q</p></button>
                <button id="w" type="button" class="left keyboard-block__letter keyboard-block__ring"><p>w</p></button>
                <button id="e" type="button" class="left keyboard-block__letter keyboard-block__middle"><p>e</p></button>
                <button id="r" type="button" class="left keyboard-block__letter keyboard-block__left-index"><p>r</p></button>
                <button id="t" type="button" class="left keyboard-block__letter keyboard-block__left-index"><p>t</p></button>
                <button id="y" type="button" class="left keyboard-block__letter keyboard-block__right-index"><p>y</p></button>
                <button id="u" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>u</p></button>
                <button id="i" type="button" class="keyboard-block__letter keyboard-block__middle"><p>i</p></button>
                <button id="o" type="button" class="keyboard-block__letter keyboard-block__ring"><p>o</p></button>
                <button id="p" type="button" class="keyboard-block__letter keyboard-block__little"><p>p</p></button>
                <button id="[" type="button" class="keyboard-block__letter keyboard-block__little"><p>[</p></button>
                <button id="]" type="button" class="keyboard-block__letter keyboard-block__little"><p>]</p></button>
                <button id="\" type="button" class="keyboard-block__letter keyboard-block__little"><p>\</p></button>
            </div>
            <div class="letter-row">
                <button id="" type="button" class="keyboard-block__letter letter-long-capslock keyboard-block__type_not-activ"><p>Caps Lock</p></button>
                <button id="a" type="button" class="left keyboard-block__letter keyboard-block__little"><p>a</p></button>
                <button id="s" type="button" class="left keyboard-block__letter keyboard-block__ring"><p>s</p></button>
                <button id="d" type="button" class="left keyboard-block__letter keyboard-block__middle"><p>d</p></button>
                <button id="f" type="button" class="left keyboard-block__letter keyboard-block__left-index"><p>f</p></button>
                <button id="g" type="button" class="left keyboard-block__letter keyboard-block__left-index"><p>g</p></button>
                <button id="h" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>h</p></button>
                <button id="j" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>j</p></button>
                <button id="k" type="button" class="keyboard-block__letter keyboard-block__middle"><p>k</p></button>
                <button id="l" type="button" class="keyboard-block__letter keyboard-block__ring"><p>l</p></button>
                <button id=";" type="button" class="keyboard-block__letter keyboard-block__little"><p>;</p></button>
                <button id="'" type="button" class="keyboard-block__letter keyboard-block__little"><p>'</p></button>
                <button id="Enter" type="button" class="keyboard-block__letter letter-long-capslock keyboard-block__type_not-activ"><p>Enter</p></button>
            </div>
            <div class="letter-row">
                <button id="Shift-left" type="button" class="keyboard-block__letter letter-long-shift keyboard-block__little"><p>Shift</p></button>
                <button id="z" type="button" class="left keyboard-block__letter keyboard-block__little"><p>z</p></button>
                <button id="x" type="button" class="left keyboard-block__letter keyboard-block__ring"><p>x</p></button>
                <button id="c" type="button" class="left keyboard-block__letter keyboard-block__middle"><p>c</p></button>
                <button id="v" type="button" class="left keyboard-block__letter keyboard-block__left-index"><p>v</p></button>
                <button id="b" type="button" class="left keyboard-block__letter keyboard-block__left-index"><p>b</p></button>
                <button id="n" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>n</p></button>
                <button id="m" type="button" class="keyboard-block__letter keyboard-block__right-index"><p>m</p></button>
                <button id="," type="button" class="keyboard-block__letter keyboard-block__middle"><p>,</p></button>
                <button id="." type="button" class="keyboard-block__letter keyboard-block__ring"><p>.</p></button>
                <button id="/" type="button" class="keyboard-block__letter keyboard-block__little"><p>/</p></button>
                <button id="Shift-right" type="button" class="keyboard-block__letter letter-long-shift keyboard-block__little"><p>Shift</p></button>
            </div>
            <div class="letter-row">
                <button id="" type="button" class="keyboard-block__letter letter-long-bsp keyboard-block__type_not-activ"><p>Ctrl</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__type_not-activ"><p></p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__type_not-activ"><p>Alt</p></button>
                <button id=" " type="button" class="keyboard-block__letter keyboard-block__thumb  keyboard-block__space"><p>Space</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__type_not-activ"><p>Alt</p></button>
                <button id="" type="button" class="keyboard-block__letter keyboard-block__type_not-activ"><p></p></button>
                <button id="" type="button" class="keyboard-block__letter letter-long-bsp keyboard-block__type_not-activ"><p>Ctrl</p></button>
            </div>
        </div>
        <div class="keyboard-block__digital">
            <button id="NumLock" type="button" class="keyboard-block__num keyboard-block__numlock keyboard-block__type_not-activ"><p>Num</p></button>
            <button id="/" type="button" class="keyboard-block__num keyboard-block__slash keyboard-block__middle"><p>/</p></button>
            <button id="*" type="button" class="keyboard-block__num keyboard-block__asterisk keyboard-block__ring"><p>*</p></button>
            <button id="-" type="button" class="keyboard-block__num keyboard-block__minus keyboard-block__ring "><p>-</p></button>
            <button id="+" type="button" class="keyboard-block__num keyboard-block__plus keyboard-block__ring"><p>+</p></button>
            <button id="Enter" type="button" class="keyboard-block__num keyboard-block__enter keyboard-block__type_not-activ"><p>Enter</p></button>
            <button id="." type="button" class="keyboard-block__num keyboard-block__dot keyboard-block__ring"><p>.</p></button>
            <button id="1" type="button" class="keyboard-block__num keyboard-block__one keyboard-block__right-index"><p>1</p></button>
            <button id="2" type="button" class="keyboard-block__num keyboard-block__two keyboard-block__middle"><p>2</p></button>
            <button id="3" type="button" class="keyboard-block__num keyboard-block__three keyboard-block__ring"><p>3</p></button>
            <button id="4" type="button" class="keyboard-block__num keyboard-block__four keyboard-block__right-index"><p>4</p></button>
            <button id="5" type="button" class="keyboard-block__num keyboard-block__five keyboard-block__middle"><p>5</p></button>
            <button id="6" type="button" class="keyboard-block__num keyboard-block__six keyboard-block__ring"><p>6</p></button>
            <button id="7" type="button" class="keyboard-block__num keyboard-block__seven keyboard-block__right-index"><p>7</p></button>
            <button id="8" type="button" class="keyboard-block__num keyboard-block__eight keyboard-block__middle"><p>8</p></button>
            <button id="9" type="button" class="keyboard-block__num keyboard-block__nine keyboard-block__ring"><p>9</p></button>
            <button id="0" type="button" class="keyboard-block__num keyboard-block__zero keyboard-block__thumb"><p>0</p></button>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
