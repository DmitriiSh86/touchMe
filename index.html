<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>TouchMe</title>
  </head>
  <body class="root">
    <header class="header"></header>
    <section class="screen-block">
        <div class="screen-block__info">
            <div class="screen-block__item keyboard-block__thumb">
                <p class="screen-block__item-text">Thumb finger</p>
            </div>
            <div class="screen-block__item keyboard-block__right-index">
                <p class="screen-block__item-text">Right index finger</p>
            </div>
            <div class="screen-block__item keyboard-block__left-index">
                <p class="screen-block__item-text">Left index finger</p>
            </div>
            <div class="screen-block__item keyboard-block__middle">
                <p class="screen-block__item-text">Middle finger</p>
            </div>
            <div class="screen-block__item keyboard-block__ring">
                <p class="screen-block__item-text">Ring finger</p>
            </div>
            <div class="screen-block__item keyboard-block__little">
                <p class="screen-block__item-text">Little finger</p>
            </div>
        </div>
        <div class="screen-block__screen">
            <ul class="screen-block__content">
                <li class="screen-block__string">
                    <pre class="screen-block__past"></pre>
                    <pre class="screen-block__next"></pre>
                    <pre class="screen-block__future"></pre>
                </li>
            </ul>
        </div>
        <div class="screen-block__statistic"></div>
    </section>
    <section class="keyboard-block">
        <div class="keyboard-block__letters">
            <button id=" " type="button" class="keyboard-block__letter keyboard-block__thumb"><p>Space</p></button>
        </div>
        <div class="keyboard-block__digital">
            <button id="NumLock" type="button" class="keyboard-block__num keyboard-block__numlock keyboard-block__type_not-activ"><p>Num</p></button>
            <button id="/" type="button" class="keyboard-block__num keyboard-block__slash keyboard-block__middle"><p>/</p></button>
            <button id="*" type="button" class="keyboard-block__num keyboard-block__asterisk keyboard-block__ring"><p>*</p></button>
            <button id="-" type="button" class="keyboard-block__num keyboard-block__minus keyboard-block__ring "><p>-</p></button>
            <button id="+" type="button" class="keyboard-block__num keyboard-block__plus keyboard-block__ring"><p>+</p></button>
            <button id="Enter" type="button" class="keyboard-block__num keyboard-block__enter keyboard-block__type_not-activ"><p>Enter</p></button>
            <button id="." type="button" class="keyboard-block__num keyboard-block__dot keyboard-block__ring"><p>.</p></button>
            <button id="1" type="button" class="keyboard-block__num keyboard-block__one keyboard-block__right-index"><p>1</p></button>
            <button id="2" type="button" class="keyboard-block__num keyboard-block__two keyboard-block__middle"><p>2</p></button>
            <button id="3" type="button" class="keyboard-block__num keyboard-block__three keyboard-block__ring"><p>3</p></button>
            <button id="4" type="button" class="keyboard-block__num keyboard-block__four keyboard-block__right-index"><p>4</p></button>
            <button id="5" type="button" class="keyboard-block__num keyboard-block__five keyboard-block__middle"><p>5</p></button>
            <button id="6" type="button" class="keyboard-block__num keyboard-block__six keyboard-block__ring"><p>6</p></button>
            <button id="7" type="button" class="keyboard-block__num keyboard-block__seven keyboard-block__right-index"><p>7</p></button>
            <button id="8" type="button" class="keyboard-block__num keyboard-block__eight keyboard-block__middle"><p>8</p></button>
            <button id="9" type="button" class="keyboard-block__num keyboard-block__nine keyboard-block__ring"><p>9</p></button>
            <button id="0" type="button" class="keyboard-block__num keyboard-block__zero keyboard-block__thumb"><p>0</p></button>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
